services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 4gmovil_app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./storage:/var/www/html/storage
      - ./app:/var/www/html/app
      - ./resources:/var/www/html/resources
      - ./routes:/var/www/html/routes
      - ./database:/var/www/html/database
      - ./public:/var/www/html/public
      - ./node_modules:/var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_DATABASE=4gmovil
      - DB_USERNAME=laraveluser
      - DB_PASSWORD=laravelpass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - REDIS_CLIENT=phpredis
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
    depends_on:
      - db
      - redis
    networks:
      - 4gmovil_network
    command: ["/usr/local/bin/init.sh", "apache2-foreground"]

  db:
    image: mysql:8.0
    container_name: 4gmovil_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: 4gmovil
      MYSQL_USER: laraveluser
      MYSQL_PASSWORD: laravelpass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    # healthcheck:
    #   test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "laraveluser", "-p", "laravelpass"]
    #   timeout: 20s
    #   retries: 10
    networks:
      - 4gmovil_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: 4gmovil_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: laraveluser
      PMA_PASSWORD: laravelpass
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - 4gmovil_network

  redis:
    image: redis:7-alpine
    container_name: 4gmovil_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - 4gmovil_network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: 4gmovil_redis_commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin
    depends_on:
      - redis
    networks:
      - 4gmovil_network

  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile.queue
    container_name: 4gmovil_queue_worker
    restart: unless-stopped
    depends_on:
      - app
      - db
      - redis
    command: ["/usr/local/bin/init.sh", "php", "artisan", "queue:work", "redis", "--tries=3", "--sleep=1", "--timeout=90", "--memory=512"]
    volumes:
      - ./storage:/var/www/html/storage
      - ./app:/var/www/html/app
      - ./resources:/var/www/html/resources
      - ./routes:/var/www/html/routes
      - ./database:/var/www/html/database
      - ./public:/var/www/html/public
      - ./node_modules:/var/www/html/node_modules
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_HOST=db
      - DB_DATABASE=4gmovil
      - DB_USERNAME=laraveluser
      - DB_PASSWORD=laravelpass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - REDIS_CLIENT=phpredis
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
    networks:
      - 4gmovil_network

volumes:
  db_data:
  redis_data:

networks:
  4gmovil_network:
    driver: bridge
