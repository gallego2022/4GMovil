services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 4gmovil_app
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./storage:/var/www/html/storage
      - ./app:/var/www/html/app
      - ./resources:/var/www/html/resources
      - ./routes:/var/www/html/routes
      - ./database:/var/www/html/database
      # Montar solo la carpeta public sin storage para permitir enlace simb√≥lico
      - ./public:/var/www/html/public
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=4gmovil
      - DB_USERNAME=laraveluser
      - DB_PASSWORD=laravelpass
    depends_on:
      - db
    networks:
      - 4gmovil_network

  db:
    image: mysql:8.0
    container_name: 4gmovil_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: 4gmovil
      MYSQL_USER: laraveluser
      MYSQL_PASSWORD: laravelpass
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    # healthcheck:
    #   test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "laraveluser", "-p", "laravelpass"]
    #   timeout: 20s
    #   retries: 10
    networks:
      - 4gmovil_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: 4gmovil_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_USER: laraveluser
      PMA_PASSWORD: laravelpass
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - 4gmovil_network

  redis:
    image: redis:7-alpine
    container_name: 4gmovil_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - 4gmovil_network

  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 4gmovil_queue_worker
    restart: unless-stopped
    depends_on:
      - app
      - db
      - redis
    command: bash -lc "chmod +x /var/www/html/docker/start-queue.sh && /var/www/html/docker/start-queue.sh"
    volumes:
      - ./storage:/var/www/html/storage
      - ./app:/var/www/html/app
      - ./resources:/var/www/html/resources
      - ./routes:/var/www/html/routes
      - ./database:/var/www/html/database
      - ./public:/var/www/html/public
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=db
      - DB_DATABASE=4gmovil
      - DB_USERNAME=laraveluser
      - DB_PASSWORD=laravelpass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    networks:
      - 4gmovil_network

volumes:
  db_data:
  redis_data:

networks:
  4gmovil_network:
    driver: bridge
